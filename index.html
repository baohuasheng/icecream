<script type="text/javascript">
    $(document).ready(function () {
        var listHeight = $(window).height() - $('header').height() - $('footer').height() + 'px';
        $('.index-list-sidebar').css('height', listHeight);
        $('.index-product-list').css('minHeight', listHeight);
        var top = $('.pinned').offset().top - $('header').height();
        $(window).scroll(function () {
            var scrollTop = $(window).scrollTop();
            if (scrollTop >= top) {
                $('.pinned').addClass('fixed');
            } else {
                $('.pinned').removeClass('fixed');
            }
        });
        var swiper = new Swiper('.banner', {
            autoplay: 3000,
            loop: true,
            pagination: '.swiper-pagination',
            paginationClickable: true,
        });
        var swiperMsg = new Swiper('.notice', {
            direction: 'vertical',
            autoplay: 3000,
            loop: true,
            slidesPerView: 0.5,
        });

        $(".icon-add-cart").click(function () {
            layer.open({
                type: 1
                , content: '<div class="popup-cart-main">' +
                    '<div class="popup-cart-top"> ' +
                    '<div class="popup-cart-img m-imgCenter"> ' +
                    '<img src="images/commodity.jpg"> ' +
                    '</div> ' +
                    '<div class="popup-cart-price"> ' +
                    '<p class="popup-cart-price-present-price">¥99.90</p> ' +
                    '</div> ' +
                    '<p class="popup-cart-close">×</p> ' +
                    '<div class="clear"></div> ' +
                    '</div> ' +
                    '<p class="popup-cart-specifications">规格</p> ' +
                    '<div class="popup-cart-flavor-list"> ' +
                    '<p class="popup-cart-flavor">草莓口味</p> <p class="popup-cart-flavor">香草口味</p> <p class="popup-cart-flavor">蓝莓口味</p><p class="popup-cart-flavor">草莓口味</p> <p class="popup-cart-flavor">香草口味</p> <p class="popup-cart-flavor">蓝莓口味</p><p class="popup-cart-flavor">草莓口味</p> <p class="popup-cart-flavor">香草口味</p> <p class="popup-cart-flavor">蓝莓口味</p><p class="popup-cart-flavor">草莓口味</p> <p class="popup-cart-flavor">香草口味</p> <p class="popup-cart-flavor">蓝莓口味</p> ' +
                    '</div> ' +
                    '<div class="popup-cart-number"> ' +
                    '<p class="popup-cart-number-name">数量</p> ' +
                    '<div class="popup-cart-number-choice"> ' +
                    '<p class="popup-cart-number-choice-btn reduce">－</p><input value="1" class="popup-cart-number-choice-input"  data-min="1"  data-max="10"><p class="popup-cart-number-choice-btn plus">＋</p> ' +
                    '</div> ' +
                    '</div> ' +
                    '<div class="popup-cart-btn-div">' +
                    '<button class="popup-cart-btn">确认</button> ' +
                    '</div>' +
                    '</div>'
                , anim: 'up popup-cart'
            });
        });
        $("body").on("click", ".popup-cart-close", function () {
            layer.closeAll()
        })
        // 选规格
        $('body').on('click', '.popup-cart-flavor', function () {
            $(this).addClass('active').siblings().removeClass('active');
        })
        //减号
        $("body").on('click', '.reduce', function () {

            var input = $(".popup-cart-number-choice-input");

            var min = input.attr('data-min');

            var value = input.val();
            value--;
            value = value >= min ? value : min;

            input.val(value);

        })

        //加号
        $("body").on('click', '.plus', function () {

            var input = $(".popup-cart-number-choice-input");

            var max = input.attr('data-max');

            var value = input.val();
            value++;
            value = value <= max ? value : max;

            input.val(value);

        })

        $("body").on('input propertychange', '.popup-cart-number-choice-input', function () {
            var input = $(".popup-cart-number-choice-input");
            var min = input.attr('data-min');
            var max = input.attr('data-max');
            var value = parseInt($(this).val().replace(/[^0-9]/ig, ""));
            if (value >= min) {
                if (value <= max) {
                    $(this).val(value);
                } else {
                    $(this).val(max);
                }
            } else {
                $(this).val(min);
            }

        });
    });
</script>
